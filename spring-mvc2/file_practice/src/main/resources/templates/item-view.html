<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>상품 조회</h2>
    </div>

    상품명: <span th:text="${item.itemName}">상품명</span><br/>

    <div th:if="${item.attachFile != null}">
    첨부파일: <a href="#" th:href="@{/attach/{itemId}(itemId=${item.id})}" th:text="${item.attachFile.uploadFileName}">첨부파일.png</a><br/>
    </div>
    <div th:each="image : ${item.imageFiles}">
        <img th:src="@{/images/{filename}(filename=${image.storeFileName})}" width="300" height="300"
        style="margin-bottom: 10px">
    </div>

</div>
</body>
</html>
